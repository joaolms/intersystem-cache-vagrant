---
- name: criar diretorio /inst/
  file:
    path: "{{ item.diretorio }}"
    recurse: no
    state: directory
    mode: '0775'
    owner: cacheusr
    group: cacheusr
  loop:
    - { diretorio: /inst }
    - { diretorio: /inst/kit }
    - { diretorio: /inst/pacotes }
    - { diretorio: /inst/cache }
    - { diretorio: /usr/share/fonts/extra }

- name: criar diretorio de uso do caché
  file:
    path: "{{ item.diretorio }}"
    recurse: no
    state: directory
    mode: '0775'
    owner: cacheusr
    group: cacheusr
  loop:
    - { diretorio: /backup }
    - { diretorio: /binario }
    - { diretorio: /dados }
    - { diretorio: /journal1 }
    - { diretorio: /journal2 }

- name: instalando pacotes poppler-utils e poppler-data
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - poppler-utils
    - poppler-data

- name: alterando o pam_limits soft para nofile
  pam_limits:
    domain: cacheusr
    limit_type: soft
    limit_item: nofile
    value: '10240'
    use_max: yes

- name: alterando o pam_limits hard para nofile
  pam_limits:
    domain: cacheusr
    limit_type: hard
    limit_item: nofile
    value: '10240'
    use_max: yes

- name: alterando o pam_limits soft para nproc
  pam_limits:
    dest: /etc/security/limits.d/20-nproc.conf
    domain: cacheusr
    limit_type: soft
    limit_item: nproc
    value: unlimited

- name: alterando o pam_limits hard para nproc
  pam_limits:
    dest: /etc/security/limits.d/20-nproc.conf
    domain: cacheusr
    limit_type: hard
    limit_item: nproc
    value: unlimited

- name: pacotes de fonts extra
  get_url:
    url: https://shiftpkg.nyc3.digitaloceanspaces.com/requirements/extra.zip
    dest: /inst/pacotes/

- name: descompactar arquivo de fonts extra.zip
  unarchive:
    remote_src: yes
    src: /inst/pacotes/extra.zip
    dest: /usr/share/fonts/extra/

- name: recriando o cache de fonts do sistema
  shell: fc-cache -f -v

- name: verificando se já tem o java instalado na versão jre-8u251
  command: /usr/bin/test -e /usr/local/java/jre1.8.0_251/bin/java
  ignore_errors: True
  register: jre_bin

- name: download do java jre da oracle
  get_url:
    url: https://shiftpkg.nyc3.digitaloceanspaces.com/requirements/jre-8u251-linux-x64.tar.gz
    dest: /inst/pacotes/
  when: jre_bin is failed

- name: criando diretorio /usr/local/java
  file:
    path: "/usr/local/java"
    recurse: no
    state: directory
    mode: '0775'
    owner: root
    group: root
    
- name: descompactar arquivo java jre da oracle
  unarchive:
    remote_src: yes
    src: /inst/pacotes/jre-8u251-linux-x64.tar.gz
    dest: /usr/local/java/
  when: jre_bin is failed

- name: verificando se já tem o fop instalado
  command: /usr/bin/test -e /usr/local/fop/fop-2.4/fop/fop
  ignore_errors: True
  register: fop_bin

- name: download do fop 2.4
  get_url:
    url: https://shiftpkg.nyc3.digitaloceanspaces.com/requirements/fop-2.4-bin.tar.gz
    dest: /inst/pacotes/
  when: fop_bin is failed

- name: criando diretorio /usr/local/fop
  file:
    path: "/usr/local/fop"
    recurse: no
    state: directory
    mode: '0775'
    owner: root
    group: root

- name: descompactar fop em /usr/local/
  unarchive:
    remote_src: yes
    src: /inst/pacotes/fop-2.4-bin.tar.gz
    dest: /usr/local/fop/
  when: fop_bin is failed

- name: instalando pacotes necessários para o qpdf
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - "@Development tools"
      - zlib
      - zlib-devel
      - libjpeg-turbo-devel

- name: verificando se já tem o qpdf instalado
  command: /usr/bin/test -e /usr/local/bin/qpdf
  ignore_errors: True
  register: qpdf_bin

- name: download do qpdf
  get_url:
    url: https://shiftpkg.nyc3.digitaloceanspaces.com/requirements/qpdf-9.1.1.tar.gz
    dest: /inst/pacotes
  when: qpdf_bin is failed


- name: descompactar pacote do qpdf
  unarchive:
    remote_src: yes
    src: /inst/pacotes/qpdf-9.1.1.tar.gz
    dest: /opt/
  when: qpdf_bin is failed

- name: compilação e instalação do qpdf
  shell: |
    cd /opt/qpdf-9.1.1/
    ./configure
    make
    make install
  when: qpdf_bin is failed

- name: instalando pacotes necessários para o wkhtmltopdf
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - fontconfig
      - libX11
      - libXext
      - libXrender
      - xorg-x11-fonts-Type1
      - xorg-x11-fonts-75dpi

- name: verificando se já tem o wkhtmltopdf instalado
  command: /usr/bin/test -e /usr/local/bin/wkhtmltopdf
  ignore_errors: True
  register: wkhtmltopdf_bin

- name: instalando o wkhtmltopdf
  yum:
    name: https://shiftpkg.nyc3.digitaloceanspaces.com/requirements/wkhtmltox-0.12.5-1.centos7.x86_64.rpm
    state: present
  when: wkhtmltopdf_bin is failed

- name: verificar se há alguma instância do caché instalada
  command: ccontrol list
  ignore_errors: True
  register: iscacheinstalled

- name: download do caché
  get_url:
    url: https://shiftpkg.nyc3.digitaloceanspaces.com/intersystems/cache-2018.1.4.505.1-lnxrhx64.tar.gz
    dest: /inst/
  when: iscacheinstalled is failed

- name: descompactar o pacote de instalação do caché
  unarchive:
    remote_src: yes
    src: /inst/cache-2018.1.4.505.1-lnxrhx64.tar.gz
    dest: /inst/
  when: iscacheinstalled is failed

- name: copiar arquivo de manifesto do caché
  copy:
    remote_src: no
    src: /home/joaolms/src/intersystems-cache-vagrant/vagrant-resources/CacheDefault.xml
    dest: /inst/CacheDefault.xml
  when: iscacheinstalled is failed

- name: copiar arquivo de usuaŕios do caché
  copy:
    remote_src: no
    src: /home/joaolms/src/intersystems-cache-vagrant/vagrant-resources/cacheusers.xml
    dest: /inst/cacheusers.xml
  when: iscacheinstalled is failed

- name: instalar a instância do caché
  command: /inst/cache-2018.1.4.505.1-lnxrhx64/cinstall_silent
  environment:
    - ISC_PACKAGE_INSTANCENAME: CACHE
    - ISC_PACKAGE_INSTALLDIR: /binario
    - ISC_PACKAGE_UNICODE: Y
    - ISC_PACKAGE_INITIAL_SECURITY: Locked Down
    - ISC_PACKAGE_CACHEUSER: cacheusr
    - ISC_PACKAGE_CACHEGROUP: cacheusr
    - ISC_PACKAGE_MGRUSER: cacheusr
    - ISC_PACKAGE_MGRGROUP: cacheusr
    - ISC_PACKAGE_USER_PASSWORD: superuser123
    - ISC_PACKAGE_CSPSYSTEM_PASSWORD: S3nh@T3mp02
    - ISC_PACKAGE_CSP_CONFIGURE: N
    - ISC_PACKAGE_STARTCACHE: Y
    - ISC_INSTALLER_PARAMETERS: SuperServerPort=56772,WebServerPort=57772,UsersFile=/inst/cacheusers.xml,InstanceSystemMode=DEVELOPMENT
    - ISC_INSTALLER_MANIFEST: /inst/CacheDefault.xml
  when: iscacheinstalled is failed
