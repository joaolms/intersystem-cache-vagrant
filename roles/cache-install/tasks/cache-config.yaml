- name: criar diretorio /inst/
  file:
    path: "{{ item.diretorio }}"
    recurse: no
    state: directory
    mode: '0775'
    owner: cacheusr
    group: cacheusr
  loop:
    - { diretorio: /inst }
    - { diretorio: /inst/kit }
    - { diretorio: /inst/pacotes }
    - { diretorio: /inst/cache }

